<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Delivery Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: 'Ubuntu Mono';
        font-size: 18px;
    }

    .card:hover {
        box-shadow: 0 7px 15px 0 rgba(0, 0, 0, 0.7);
    }
</style>
<body>
    <div class="container-fluid">

        <header style="background-color: #AAD3FF; border-bottom-left-radius: 80%; border-bottom-right-radius: 80%;">
            <div style="text-align: center; padding-bottom: 1%; margin-bottom: 5%;">
                <img src="files/motorino.PNG" alt="logo Delivery Doctor" style="width: 10%;">
                <h1 style=" color: white; text-shadow: 2px 2px black; font-size: 300%;">DELIVERY DOCTOR</h1>
            </div>
        </header>
        <article>
            <div style="text-align: center;font-size: 175%;">
                Utente Normale
            </div>
            <div style="text-align: center;">
                <select class="form-select" aria-label="Default select example"  style="margin-top: 1.5%; width: 40%; margin-left: 30%;">
                    <option selected value="0">Ricerca locali a Torino</option>
                    <option value="1">Ricerca locali a Torino con pietanza per celiachi</option>
                    <option value="2">Riepilogo di tutti gli ordini effettuati</option>
                  </select>
                  <button type="button" class="btn btn-outline-primary" style="margin-top: 1.5%;">Esegui</button>
            </div>
            <div id="risultato" style="text-align: center; font-size: 110%;">
            </div>
        </article>
        <footer>
            <div style="text-align: center; opacity: 0.5; margin-top: 12%">
                Copyright &copy; 2020
            </div>
        </footer>
    </div>
</body>
</html>
